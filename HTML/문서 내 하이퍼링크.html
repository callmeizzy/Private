<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서 내 하이퍼링크</title>
  <!-- 전형적인 스타일시트 -->
  <style>
    .box{
      height: 1000px;
      background-color: #e5e5e5;
      margin-bottom: 100px;  
    }
    .gototop{
      position: fixed;
      bottom: 50px;
      right: 50px;
      padding: 50px;
      background-color: #f00;
      
    }
  </style>
</head>
<body>
  <!-- id 사용하는 경우 : 헤더 / 푸터 영역에서 사용함. 주로 레이아웃 바꿀 떼 , 자바스크립트 호출할때 쫌 편함-->
<h2 id="하이퍼링크 만들기"> 하이퍼링크 만들기</h2>

    <h1> 문서 내 하이퍼링크</h1>
    <p>
      1. 먼저 북마크 할 요소에 id 지정 <br>
      2. a태그에서 이동할 id 호출
    </p>
    <p id="top">목차</p>
    <!-- ul>li*3>a>{section$} -->
    <ul>
      <li><a href="#section1">section1</a></li>
      <li><a href="#section2">section2</a></li>
      <li><a href="#section3">section3</a></li>
    </ul>

    <!-- .box.box$*3>h2>p>{section$} -->
      <div class="box box1" id="section1">
        <h2>
          <p>section1</p>
        </h2>
      </div>
      <div class="box box2" id="section2">
        <h2>
          <p>section2</p>
        </h2>
      </div>
      <div class="box box3" id="section3">
        <h2>
          <p>section3</p>
        </h2>
      </div>
      <div class="gototop">
        <a href="#top">TOP</a>
      </div>
</body>
</html>
