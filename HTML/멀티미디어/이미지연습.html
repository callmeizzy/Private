<!DOCTYPE html>
<html lang="ko">
<head>

  <title>이미지 연습</title>

<body>
  <h1>이미지 삽입</h1>
  <ul>
    <li> 이미지 삽입하면 일반 텍스트처럼 취급</li>
    <li>&lt; img src="url" alt="대체설명"&gt;</li>
    <li>alt 필수 속성</li>

  </ul>
  <hr>
  텍스트
  <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="연습이미지">
  이미지 다음
  <div>
    <p>상대경로</p>
    <ul>
      <li>/ root</li>
      <li>. 본인위치</li>
      <li>.. 상위위치</li>
    </ul>
    <img src="../경로연습/assets/images/민속박물관.jpg" alt="상위폴더연습">
    <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="연습이미지">
  </div>
  <hr>
  <div>
    <p> 이미지에 링크 걸기 </p>
    <a href="https://www.nfm.go.kr/home/index.do">민속박물관</a>

    <a href="https://www.nfm.go.kr/home/index.do">
      <img src="../경로연습/assets/images/민속박물관.jpg" alt="이미지에 링크 걸기">
    </a>
  </div>
    <hr>
    <p>이미지 맵</p>
    <p>use map에서 사용하는 이름은 문서내에서 유일해야 함 (unique 값)</p>
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map">

      <map name="image-map">
      <area target="" alt="네이버로 이동" title="네이버로 이동" href="https://www.naver.com/" coords="69,351,269,505" shape="rect">
      <area target="_blank" alt="구글로 이동" title="구글로 이동" href="https://www.google.co.kr/" coords="610,419,99" shape="circle">
      <area target="" alt="네이버로 이동" title="네이버로 이동" href="https://www.naver.com/" coords="398,64,572,266,398,368,224,266,319,156,397,64,448,122" shape="poly">
      </map>
