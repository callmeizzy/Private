<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink</title>
</head>
<body>
  <h1>Hyperlink</h1>
  <p>Web에서 사용되는 참고할 정보가 있는 주소를 포함하고 있는 미디어(text / image)</p>
  <!--
    anchor : 정보의 바다에서 헤매지 않도록 좋아하는 페이지에다 닷을 내려놓는 것
    hyperlink : hypertext가 reference 하는 주소 
 
    형식(아래 참조, 마감이 있다는 것 숙지!!)
    <a href="url" title="태그제목">내용</a> 
    url -> 프로토콜://도메인/경로/파일명.확장자
  -->

   <!-- a태그는 인라인 요소, 블럭 레벨 요소를 여러개 포함해도 된다. -->
  <a href="https://www.naver.com">네이버</a>

     <!-- 현재 페이지에서 열기 -->
      <a href="https://www.google.co.kr/">구글</a>
    
      <!-- 새 탭에서 열기-->
      <a href="https://www.google.co.kr/" target="_blank">구글</a>

     <!-- 전화번호 하이퍼링크-->
      <a href="tel:010-5203-2269"> 연락처 010-5203-2260</a>

     <!-- 비 HTML 리소스 하이퍼링크 만들기 -->

    </body>
</html>
